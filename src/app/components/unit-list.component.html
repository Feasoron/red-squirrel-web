<mat-card *ngIf='Units'>
  <mat-card-header>Available Units</mat-card-header>
  <mat-list dense *ngFor='let unit of Units | async'>
    <mat-list-item>
      <button md-button color='primary' (click)='delete(unit); $event.stopPropagation()'>
          <i class='material-icons md-18'>delete</i>
    </button>
     <span> {{unit.name}}</span>
    </mat-list-item>
  </mat-list>
  <mat-input-container>
    <input #box mdInput  placeholder='Unit Name'
           [(ngModel)]='NewName'
           (keyup.enter)='addUnit()'/>
  </mat-input-container>
  <button mat-raised-button color=’primary’ (click)='addUnit()'><md-icon>check</md-icon></button>
</mat-card>
