<mat-card *ngIf='Foods'>
  <mat-card-header>Available Foods</mat-card-header>
  <mat-list dense *ngFor='let food of Foods | async'>
    <mat-list-item>
      <button mat-button color='primary' (click)='delete(food); $event.stopPropagation()'>
          <i class='material-icons -18'>delete</i>
    </button>
     <span> {{food.name}}</span>
    </mat-list-item>
  </mat-list>
  <mat-input-container>
    <input #box mdInput  placeholder='Food Name'
           [(ngModel)]='NewName'
           (keyup.enter)='addFood()'/>
  </mat-input-container>
  <button mat-raised-button color=’primary’ (click)='addFood()'><mat-icon>check</mat-icon></button>
</mat-card>
