<mat-toolbar>
  <button mat-button=""
    class="btn btn-primary btn-margin"
    *ngIf="!auth.isAuthenticated()"
    (click)="auth.login()">
    Log In
  </button>
  <button mat-button=""
    class="btn btn-primary btn-margin"
    *ngIf="auth.isAuthenticated()"
    (click)="auth.logout()">
    Log Out
  </button>
</mat-toolbar>
