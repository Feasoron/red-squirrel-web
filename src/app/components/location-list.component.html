<div  class="list-block">
<mat-card *ngIf='Locations'>
  <mat-card-header>Available Locations</mat-card-header>
  <mat-list dense *ngFor='let location of Locations | async'>
    <mat-list-item>
      <button mat-button color='primary' (click)='delete(location); $event.stopPropagation()'>
          <i class='material-icons md-18'>delete</i>
    </button>
     <span> {{location.name}}</span>
    </mat-list-item>
  </mat-list>
  <form>
    <mat-form-field class="example-full-width">
      <input #box matInput placeholder="Location Name" [(ngModel)]='NewName' name='NewName'  (keyup.enter)='addLocation()'/>
    </mat-form-field>
    <button mat-raised-button color=’primary’ (click)='addLocation()'>
      <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">check</mat-icon>
    </button>
  </form>
</mat-card>
</div>
